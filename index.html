<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>GlobeTrotter</title>
</head>

<body>
    <!-- NAVEGACION -->
    <nav class="navbar navbar-expand-lg  border">
        <div class="container-fluid">
            <a class="navbar-brand mx-3 fs-4 fw-bold alfa" href="#">GlobeTrotter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav nav-underline mx-auto px-0 mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Tours</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Destinations</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Deals</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex justify-content-evenly">
                    <button class="btn btn-sm btn-outline alfa fw-bold border-0" type="button">Log In</button>
                    <button class="btn btn-alfa mx-2 fw-bold rounded-pill" type="button">Sign Up</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- HERO -->
    <div class="container-hero">
        <div class="container-data-hero">
          <div class="container-text-hero">
            <h2>Explore the world, one journey at a time</h2>
            <p>
              Discover new destinations, plan youyr perfect trip, and book with
              ease on GlobalTrotter
            </p>
          </div>

          <div class="container-fecha">
            <div class="container-tipos-viaje">
              <button class="active">One way</button>
              <button class="">Round trip</button>
              <button class="">Multi-city</button>
            </div>

            <div class="container-destino">
              <form action="#">
                <div class="container-from">
                  <label for="from">From</label>
                  <select name="from" id="from">
                    <option value="">Nigeria</option>
                    <option value="">Argentina</option>
                    <option value="">USA</option>
                    <option value="">Inglaterra</option>
                  </select>
                </div>
                <div class="container-to">
                  <label for="to">to</label>
                  <select name="to" id="from">
                    <option value="">Nigeria</option>
                    <option value="">Argentina</option>
                    <option value="">USA</option>
                    <option value="">Inglaterra</option>
                  </select>
                </div>
                <div class="container-date">
                  <label for="date">Expected date</label>
                  <input type="date" name="date" id="">
                </div>
                <div class="search">
                  <input type="submit" value="Search">
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="container-hero-img">
          <img src="playa.jpg" alt="">
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
